<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management UI</title>
</head>
<body>
    <h1>User Management</h1>

    <!-- Form to Create a New User -->
    <h2>Create User</h2>
    <form id="createUserForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Create User</button>
    </form>

    <!-- List of All Users -->
    <h2>All Users</h2>
    <button onclick="getAllUsers()">Load Users</button>
    <ul id="userList"></ul>

    <!-- Form to Update a User -->
    <h2>Update User</h2>
    <form id="updateUserForm">
        <input type="number" id="updateUserId" placeholder="User ID" required />
        <input type="text" id="updateUsername" placeholder="New Username" required />
        <input type="text" id="updateFullName" placeholder="New Full Name" required />
        <input type="email" id="updateEmail" placeholder="New Email" required />
        <button type="submit">Update User</button>
    </form>

    <!-- Form to Delete a User -->
    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <input type="number" id="deleteUserId" placeholder="User ID" required />
        <button type="submit">Delete User</button>
    </form>

    <script src="./app.js"></script>
</body>
</html>
